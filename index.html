<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./pokemon.js" defer></script>
  </head>
  <body>
    <main class="main">
      <header>
        <div class="container">
          <div class="logo-wrapper">
            <img src="./assets/pokeball.svg" alt="" srcset="" />
            <h1>Pokedex</h1>
          </div>
          <div class="search-wrapper">
            <div class="search-wrap">
              <img
                src="./assets/search.svg"
                class="search-icon"
                alt=""
                srcset=""
              />
              <input
                type="text"
                class="search-input"
                placeholder="enter name pokemon"
                id="search-input"
              />
              <img
                src="./assets/cross.svg"
                class="search-close-icon"
                id="search-close-icon"
              />
            </div>
            <div class="sort-wrapper">
              <img
                src="./assets/sorting.svg"
                class="sort-icon"
                id="sort-icon"
                alt=""
                srcset=""
              />
            </div>
            <div class="filter-wrapper">
              <p class="body2-fonts">Sort by:</p>
              <div class="filter-wrap">
                <div>
                  <input
                    type="radio"
                    name="filters"
                    id="number"
                    value="number"
                    checked
                  />
                  <label for="number" class="body3-fonts">Number</label>
                </div>
                <div>
                  <input type="radio" name="filters" id="name" value="name" />
                  <label for="name" class="body3-fonts">Name</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="pokemon-list">
        <div class="container">
          <div class="list-wrapper"></div>
        </div>
        <div id="not-found-message">Pkemon not found</div>
      </section>
    </main>
  </body>
</html>
